  about:
    title: "About Us"
    text: ""
    body: "IO-AI is a foundational scene data provider and solution verification expert for global AI and robotics research enterprises and institutions, based in Shenzhen. IO-AI was founded by experts in the robotic and AI industries and builds foundational datasets for different application scenarios through embodied data collection."
    section: about

  team:
    title: "OUR TEAM"
    text: ""
    subtext: What we want is to make something different
    section: team
    people:
      - name: "Chen Xiangyu"
        role: ""
        desc: "Chen Xiangyu is a robotics expert and a Ph.D. graduate from the University of Tokyo. Chen has published dozens of papers in leading robotic journals and top international conferences. Chen has represented the University of Tokyo in renowned international robotics competitions such as DRC and MBZIRC."
        image: assets/img/team/chenxy.jpg
      - name: "Shi Fan"
        role: ""
        desc: "Robotics expert, Ph.D. from the University of Tokyo, postdoctoral researcher at the Swiss Federal Institute of Technology in Zurich (ETH), has published dozens of papers in prominent robotics journals and top international conferences. Proficient in robot reinforcement learning control and robot simulation."
        image: assets/img/team/shifan.jpg
      - name: "Xu Liangwei"
        role: ""
        desc: "Xu Liangwei is an expert in autonomous driving and robot software. He graduates from the Department of Intelligent Science at Peking University. Xu specializes in the research and development of robotic systems and robot middleware. He has been involved in multiple unmanned systems projects."
        image: assets/img/team/xulw.jpg
      - name: "Liu Ning"
        role: ""
        desc: "Liu Ning holds a Ph.D. from the University of Tokushima. His research focuses on affective computing and humanoid robotics, as well as natural language processing and multimodal domains. Liu has published dozens of research papers. He was awarded the IEEE NLP-KE Best Paper."
        image: assets/img/team/liun.jpg

