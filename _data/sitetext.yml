        desc: "We designed a high-precision and high-density embodied data collection solution that supports highly flexible data acquisition for tasks involving grasping, mobility, and complex interactions. "
        icon: fas fa-database #find more at https://fontawesome.com/icons
      - title: "AI Model"
        desc: "With the advent of large-scale data, we aim to launch a universal model for the robotics industry. This initiative is aimed at revolutionizing the field and addressing the evolving needs of the industry."
        icon: fas fa-robot
      - title: "Integration"
        desc: "Building upon the large-scale data production, we aim to establish foundational standards for various robots. Additionally, we will develop a fundamental simulation platform to drive intelligent data collection across all domains. "
